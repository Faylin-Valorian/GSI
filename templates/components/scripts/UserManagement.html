<script>
    function openAccountsModal() { closeAllModals(); if(accountsModal) accountsModal.show(); fetchUsers(); }
    function closeAccountsModal() { if(accountsModal) accountsModal.hide(); }
    function fetchUsers() {
        fetch('/api/admin/users/list').then(r=>r.json()).then(data => {
            const b = document.getElementById('userTableBody'); b.innerHTML = '';
            data.forEach(u => {
                b.innerHTML += `<tr><td>${u.username}</td><td>${u.email}</td><td>${u.role}</td><td><span class="badge ${u.status=='active'?'bg-success':'bg-danger'}">${u.status}</span></td><td class="text-end"><button class="btn btn-sm btn-outline-primary" onclick="openUserEdit(${u.id}, '${u.username}', '${u.email}')"><i class="bi bi-pencil"></i></button></td></tr>`;
            });
        });
    }
    function openUserEdit(id, user, email) {
        closeAllModals(); document.getElementById('editUserId').value = id;
        document.getElementById('editUsername').value = user; document.getElementById('editEmail').value = email;
        document.getElementById('resetPasswordResult').classList.add('d-none');
        if(userEditModal) userEditModal.show();
    }
    function closeUserEditModal() { if(userEditModal) userEditModal.hide(); if(accountsModal) accountsModal.show(); }
    function submitUserEdit() {
        fetch('/api/admin/users/edit', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({
            id: document.getElementById('editUserId').value,
            username: document.getElementById('editUsername').value,
            email: document.getElementById('editEmail').value
        })}).then(r=>r.json()).then(d=>{ if(d.success) { closeUserEditModal(); fetchUsers(); } else alert(d.message); });
    }
    function resetUserPassword() {
        fetch('/api/admin/users/reset-password', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id: document.getElementById('editUserId').value})})
        .then(r=>r.json()).then(d=>{ if(d.success) { document.getElementById('tempPassDisplay').value = d.temp_password; document.getElementById('resetPasswordResult').classList.remove('d-none'); } });
    }
</script>
