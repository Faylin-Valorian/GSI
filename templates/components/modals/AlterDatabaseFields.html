{% from 'components/parts/PreviewArea.html' import preview_area %}
<div class="modal fade" id="alterDbModal" tabindex="-1" style="z-index: 1080;">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content custom-panel border-info">
            <div class="modal-header border-secondary bg-dark">
                <h5 class="modal-title text-info"><i class="bi bi-database-gear me-2"></i>Alter Database Fields</h5>
                <button type="button" class="btn-close btn-close-white" onclick="closeAlterDbModal()"></button>
            </div>
            <div class="modal-body bg-dark">
                <p class="text-muted small">Manage fields in the <code>GenericDataImport</code> table.</p>
                <div class="table-responsive border border-secondary rounded mb-3" style="max-height: 400px;">
                    <table class="table table-dark table-hover table-sm small mb-0" id="alterDbTable">
                        <thead class="table-secondary text-dark sticky-top">
                            <tr>
                                <th>Existing Field</th>
                                <th>New Name</th>
                                <th>Type</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody id="alterDbFieldsBody"></tbody>
                        <tfoot class="border-top border-secondary">
                            <tr><td colspan="4" class="text-center text-muted small p-1">Add New Fields Below</td></tr>
                        </tfoot>
                        <tbody id="alterDbAddBody"></tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-sm btn-outline-success" onclick="alterDbAddFieldRow()"><i class="bi bi-plus-lg me-1"></i>Add Field</button>
                </div>
                
                {{ preview_area('alterDb') }}

            </div>
            <div class="modal-footer border-secondary justify-content-between">
                <button id="btnAlterDbPreview" class="btn btn-sm btn-outline-warning" onclick="alterDbMgr.toggle()"><i class="bi bi-code-square me-1"></i>Generate Preview</button>
                <div>
                    <button type="button" class="btn btn-secondary" onclick="closeAlterDbModal()">Close</button>
                    <button type="button" class="btn btn-info" onclick="alterDbRun()">Apply Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
