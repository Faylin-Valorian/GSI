{% from 'components/parts/PreviewArea.html' import preview_area %}
<div class="modal fade" id="importEDataErrorsModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content custom-panel" style="border-color: #dc3545;">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i>Import eData Errors</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="small text-muted">This tool scans the error folder and attempts to re-import failed records.</p>
                <div class="alert alert-dark border-secondary text-monospace small mb-3">
                    <i class="bi bi-folder-x me-2 text-danger"></i><span id="importEdeDisplayPath">Loading...</span>
                </div>
                <div class="text-center mb-3">
                    <span class="badge bg-danger rounded-pill" id="importEdeFileCount">Checking...</span>
                </div>
                
                {{ preview_area('importEde') }}

                <div id="importEdeProgressContainer" class="d-none mb-3 mt-3">
                    <div class="d-flex justify-content-between small mb-1">
                        <span class="text-muted">Processing...</span>
                        <span id="importEdeProgressText" class="text-light">0%</span>
                    </div>
                    <div class="progress" style="height: 10px; background-color: #333;">
                        <div id="importEdeProgressBar" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
                    </div>
                    <div id="importEdeCurrentFile" class="text-muted small mt-1 text-truncate">Initializing...</div>
                </div>
                <div id="importEdeResult" class="text-center small mt-3"></div>
            </div>
            <div class="modal-footer border-secondary justify-content-between">
                <button id="btnImportEdePreview" class="btn btn-sm btn-outline-warning" onclick="importEdeMgr.toggle()"><i class="bi bi-code-square me-1"></i>Generate Preview</button>
                <div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn fw-bold text-white" style="background-color: #dc3545;" onclick="runImportEDataErrors()" id="btnRunImportEde">
                        <i class="bi bi-box-arrow-in-down me-1"></i>Run Import
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
