{% from 'components/parts/PreviewArea.html' import preview_area %}
<div class="modal fade" id="linkupModal" tabindex="-1" style="z-index: 1080;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-panel border-warning">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-warning"><i class="bi bi-link-45deg me-2"></i>Initial Keli Linkup</h5>
                <button type="button" class="btn-close btn-close-white" onclick="closeLinkupModal()"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-dark border-secondary d-flex align-items-center mb-3">
                    <i class="bi bi-geo-alt-fill text-warning me-3 fs-4"></i>
                    <div><div class="small text-muted text-uppercase">Selected County</div><div class="fw-bold text-white fs-5" id="linkupCountyName">Loading...</div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted">Linkup Mode</label>
                    <div class="d-flex gap-3">
                        <div class="form-check"><input class="form-check-input" type="radio" name="linkupMode" id="modeStandard" value="standard" checked><label class="form-check-label small" for="modeStandard">Standard (Instrument)</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="linkupMode" id="modeGrantor" value="grantor"><label class="form-check-label small" for="modeGrantor">Grantor/Grantee</label></div>
                    </div>
                </div>
                <div class="mb-3 border-top border-secondary pt-3">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="linkupToggleBook" onchange="toggleLinkupBookInputs()">
                        <label class="form-check-label small text-muted" for="linkupToggleBook">Filter by Book Range</label>
                    </div>
                    <div id="linkupBookContainer" class="d-none input-group input-group-sm mb-2">
                        <span class="input-group-text bg-dark border-secondary">Range</span>
                        <input type="text" id="linkupBookStart" class="form-control bg-dark border-secondary text-light" placeholder="Start">
                        <input type="text" id="linkupBookEnd" class="form-control bg-dark border-secondary text-light" placeholder="End">
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="linkupTogglePath" onchange="toggleLinkupPathInput()">
                        <label class="form-check-label small text-muted" for="linkupTogglePath">Custom Image Path</label>
                    </div>
                    <div id="linkupPathContainer" class="d-none">
                        <input type="text" id="linkupImgPath" class="form-control form-control-sm bg-dark border-secondary text-light mb-2" placeholder="e.g. /images/county/">
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="linkupSplitImages">
                        <label class="form-check-label small text-muted" for="linkupSplitImages">Split Images (Multi-page)</label>
                    </div>
                </div>

                {{ preview_area('linkup') }}

                <div id="linkupProgressContainer" class="d-none mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-1"><label class="small" style="color: #d63384;" id="linkupProgressLabel">Processing...</label><span class="small text-muted" id="linkupProgressPercent">0%</span></div>
                    <div class="progress bg-dark border border-secondary" style="height: 5px;">
                        <div id="linkupProgressBar" class="progress-bar bg-warning" style="width: 0%"></div>
                    </div>
                </div>
                <div id="linkupResult" class="text-center small mt-3"></div>
            </div>
            <div class="modal-footer border-secondary justify-content-between">
                <button id="btnLinkupPreview" class="btn btn-sm btn-outline-warning" onclick="linkupMgr.toggle()"><i class="bi bi-code-square me-1"></i>Generate Preview</button>
                <div>
                    <button type="button" class="btn btn-secondary" onclick="closeLinkupModal()">Close</button>
                    <button type="button" class="btn btn-warning text-dark fw-bold" onclick="runLinkupTool()">Run Linkup</button>
                </div>
            </div>
        </div>
    </div>
</div>
