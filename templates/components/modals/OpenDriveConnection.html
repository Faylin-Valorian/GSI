{% from 'components/parts/PreviewArea.html' import preview_area %}
<div class="modal fade" id="openDriveModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-panel border-light">
            <div class="modal-header border-secondary">
                <h5 class="modal-title"><i class="bi bi-hdd-network me-2"></i>Open Drive Connection</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label small text-muted">Drive Letter</label>
                    <select id="driveLetter" class="form-select bg-dark text-light border-secondary">
                        <option value="S:">S:</option><option value="T:">T:</option><option value="U:">U:</option>
                        <option value="V:">V:</option><option value="W:">W:</option><option value="X:">X:</option>
                        <option value="Y:">Y:</option><option value="Z:">Z:</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted">Network Path</label>
                    <input type="text" id="drivePath" class="form-control bg-dark text-light border-secondary" placeholder="\\Server\Share">
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label class="form-label small text-muted">Username</label>
                        <input type="text" id="driveUser" class="form-control bg-dark text-light border-secondary">
                    </div>
                    <div class="col-6">
                        <label class="form-label small text-muted">Password</label>
                        <input type="password" id="drivePass" class="form-control bg-dark text-light border-secondary">
                    </div>
                </div>

                {{ preview_area('drive') }}

                <div id="driveResult" class="text-center small mt-2"></div>
            </div>
            <div class="modal-footer border-secondary justify-content-between">
                <button class="btn btn-sm btn-outline-warning" onclick="driveMgr.toggle()"><i class="bi bi-code-square me-1"></i>Generate Preview</button>
                <div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-light" onclick="runOpenDrive()">Connect</button>
                </div>
            </div>
        </div>
    </div>
</div>
