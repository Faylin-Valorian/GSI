{% from "components/parts/ImageViewer.html" import image_viewer %}

<div class="modal fade" id="missingNamesModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog" style="margin: 0; position: absolute; right: 0; top: 0; bottom: 0; width: auto; left: 60px; max-width: none !important;" id="mnModalDialog">
        <div class="modal-content border-0 rounded-0 h-100" style="background-color: #1a1a1a; color: #fff; border-left: 1px solid #333 !important;">
            
            <div class="modal-header border-secondary py-2 flex-shrink-0">
                <div class="d-flex align-items-center w-100">
                    <h5 class="modal-title text-uppercase fw-bold text-danger me-4"><i class="bi bi-person-x me-2"></i>Missing Names</h5>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            
            <div class="modal-body p-0 d-flex position-relative h-100" style="overflow: hidden;" id="mnModalBody">
                
                <div id="mnLeftPanel" class="d-flex flex-column border-end border-secondary h-100" style="width: 300px; background: #222;">
                    <div class="p-2 border-bottom border-secondary bg-dark text-center">
                        <span class="text-muted small text-uppercase fw-bold">Empty Name Records</span>
                    </div>
                    <div id="mnRecordList" class="flex-grow-1 overflow-auto p-0"></div>
                    <div class="p-2 border-top border-secondary text-center small text-muted" id="mnListStatus">Loading...</div>
                </div>

                <div class="d-flex flex-column flex-grow-1 h-100" style="background: #000;">
                    
                    <div class="p-2 border-bottom border-secondary bg-dark flex-shrink-0">
                        <div class="row g-0 align-items-center">
                            <div class="col-4 border-end border-secondary pe-3 text-end">
                                <label class="x-small text-muted text-uppercase fw-bold d-block">Missing Type</label>
                                <span id="mnTypeDisplay" class="fw-bold text-info">---</span>
                            </div>
                            <div class="col-8 ps-3">
                                <span class="text-muted small fst-italic">Inst ID: <span id="mnInstIdDisplay">---</span></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex-grow-1" style="min-height: 0; overflow: hidden;">
                         {{ image_viewer('mn') }}
                    </div>

                    <div class="p-3 bg-dark border-top border-secondary flex-shrink-0">
                        <div class="row align-items-end g-3">
                            
                            <div class="col-auto">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="mnReverseToggle" style="width: 3em; height: 1.5em;">
                                    <label class="form-check-label text-warning fw-bold ms-2" for="mnReverseToggle">REVERSE</label>
                                </div>
                                <div class="x-small text-muted mt-1">Flips Grantor/Grantee for entire record</div>
                            </div>

                            <div class="col">
                                <label class="form-label text-success small fw-bold">Enter Name</label>
                                <input type="text" id="mnInput" class="form-control bg-black text-white border-success fw-bold" placeholder="Type name here..." autocomplete="off">
                            </div>

                            <div class="col-auto d-flex gap-2">
                                <button class="btn btn-secondary" onclick="mnSkip()">
                                    <i class="bi bi-slash-circle me-1"></i>Skip / Empty
                                </button>
                                <button class="btn btn-success fw-bold px-4" onclick="mnSave()">
                                    <i class="bi bi-check-lg me-1"></i>SAVE
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
