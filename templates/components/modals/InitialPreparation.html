{% from 'components/parts/PreviewArea.html' import preview_area %}
<div class="modal fade" id="prepModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content custom-panel border-primary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-primary"><i class="bi bi-file-earmark-code me-2"></i>Initial Data Preparation</h5>
                <button type="button" class="btn-close btn-close-white" onclick="closePrepModal()"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-dark border-secondary d-flex align-items-center mb-3">
                    <i class="bi bi-geo-alt-fill text-primary me-3 fs-4"></i>
                    <div>
                        <div class="small text-muted text-uppercase">Selected County</div>
                        <div class="fw-bold text-white fs-5" id="prepCountyName">Loading...</div>
                    </div>
                </div>
                <div class="card bg-black border-secondary mb-3">
                    <div class="card-header border-secondary py-2 d-flex justify-content-between align-items-center">
                        <span class="small text-muted text-uppercase fw-bold"><i class="bi bi-images me-2"></i>Image Path Cleanup</span>
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" id="prepToggleBook" onchange="togglePrepBookInputs()">
                        </div>
                    </div>
                    <div class="card-body p-3 d-none" id="prepBookInputsContainer">
                        <label class="form-label small text-muted text-uppercase fw-bold mb-2">Book Range Filter (Optional)</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-dark border-secondary text-muted">Book Start</span>
                            <input type="text" class="form-control bg-dark border-secondary text-light" id="prepBookStart" placeholder="e.g. 100">
                            <span class="input-group-text bg-dark border-secondary text-muted">Book End</span>
                            <input type="text" class="form-control bg-dark border-secondary text-light" id="prepBookEnd" placeholder="e.g. 999">
                        </div>
                        <div class="form-text text-muted small mt-1">Leave blank to process all books.</div>
                    </div>
                </div>
                
                {{ preview_area('prep') }}
                
                <div id="prepResult" class="text-center small mt-3"></div>

                <div id="prepProgressContainer" class="d-none mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-1"><label class="small text-info" id="prepProgressLabel">Processing...</label><span class="small text-muted" id="prepProgressPercent">0%</span></div>
                    <div class="progress bg-dark border border-secondary" style="height: 5px;">
                        <div id="prepProgressBar" class="progress-bar bg-primary" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-secondary justify-content-between">
                <button id="btnPrepPreview" class="btn btn-sm btn-outline-warning" onclick="prepMgr.toggle()"><i class="bi bi-code-square me-1"></i>Generate Preview</button>
                <div>
                    <button type="button" class="btn btn-secondary" onclick="closePrepModal()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="runPrepTool()">Run Preparation</button>
                </div>
            </div>
        </div>
    </div>
</div>
