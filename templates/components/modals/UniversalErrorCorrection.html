{% from "components/parts/ImageViewer.html" import image_viewer %}

<div class="modal fade" id="universalErrorModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog" style="margin: 0; position: absolute; right: 0; top: 0; bottom: 0; width: auto; left: 60px; max-width: none !important;">
        <div class="modal-content border-0 rounded-0 h-100" style="background-color: #1a1a1a; color: #fff; border-left: 1px solid #333 !important;">
            <div class="modal-header border-secondary py-2 flex-shrink-0" style="background: #222;">
                <div class="d-flex align-items-center">
                    <div class="bg-danger bg-opacity-25 text-danger rounded p-1 me-2"><i class="bi bi-exclamation-triangle-fill"></i></div>
                    <div>
                        <h5 class="modal-title text-uppercase fw-bold text-white mb-0" id="uecModalTitle">Error Correction</h5>
                        <span class="text-muted x-small" id="uecModalSubtitle">---</span>
                    </div>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <button class="btn btn-sm btn-outline-warning" id="uecEditBtn" disabled onclick="uecEnableEditing()">
                        <i class="bi bi-pencil me-1"></i>Edit Row
                    </button>
                    
                    <button class="btn btn-sm btn-outline-success" onclick="uecSaveChanges()">
                        <i class="bi bi-save me-1"></i>Save
                    </button>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
            </div>
            
            <div class="modal-body p-0 d-flex h-100" style="overflow: hidden;">
                <div class="d-flex flex-column border-end border-secondary h-100" style="width: 250px; background: #1f1f1f;">
                    <div class="p-2 border-bottom border-secondary bg-dark d-flex justify-content-between align-items-center">
                        <span class="text-muted small text-uppercase fw-bold">Queue</span>
                        <span class="badge bg-secondary" id="uecCount">0</span>
                    </div>
                    <div id="uecList" class="flex-grow-1 overflow-auto p-0 custom-scrollbar"></div>
                </div>

                <div class="d-flex flex-column flex-grow-1 h-100" style="background: #000; position: relative;">
                    
                    <div id="uecTopPane" class="d-flex flex-column" style="height: 50%; min-height: 50px; position: relative; overflow: hidden; border-bottom: 1px solid #333;">
                        {{ image_viewer('uec') }}
                    </div>

                    <div id="uecResizer" style="height: 8px; background: #333; cursor: row-resize; flex-shrink: 0; z-index: 100; border-top: 1px solid #444; border-bottom: 1px solid #222;"></div>

                    <div id="uecBottomPane" class="bg-dark d-flex flex-column" style="flex-grow: 1; min-height: 100px; overflow: hidden;">
                        <div class="p-1 border-bottom border-secondary d-flex justify-content-between align-items-center bg-black">
                            <small class="text-muted ms-2">Context View (10 Before / 10 After)</small>
                            <span class="text-success small fw-bold me-2" id="uecSaveStatus"></span>
                        </div>
                        
                        <div class="table-responsive flex-grow-1 custom-scrollbar">
                            <table class="table table-dark table-sm table-hover table-bordered mb-0" style="font-size: 0.85rem;">
                                <thead class="table-secondary text-center sticky-top">
                                    <tr>
                                        <th style="width: 60px;">ID</th>
                                        <th>Col 1</th><th>Col 2</th><th>Col 3</th><th>Col 4</th>
                                        <th>Col 5</th><th>Col 6</th><th>Col 7</th><th>Col 8</th>
                                    </tr>
                                </thead>
                                <tbody id="uecTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
