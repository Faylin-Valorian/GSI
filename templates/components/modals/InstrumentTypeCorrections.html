{% from "components/parts/ImageViewer.html" import image_viewer %}

<div class="modal fade" id="instCorrectionModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog" style="margin: 0; position: absolute; right: 0; top: 0; bottom: 0; width: auto; left: 60px; max-width: none !important;" id="itcModalDialog">
        <div class="modal-content border-0 rounded-0 h-100" style="background-color: #1a1a1a; color: #fff; border-left: 1px solid #333 !important;">
            
            <div class="modal-header border-secondary py-2 flex-shrink-0">
                <div class="d-flex align-items-center w-100">
                    <h5 class="modal-title text-uppercase fw-bold text-warning me-4"><i class="bi bi-pencil-square me-2"></i>Instrument Type Corrections</h5>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            
            <div class="modal-body p-0 d-flex position-relative h-100" style="overflow: hidden;" id="itcModalBody">
                
                <div id="itcLeftPanel" class="d-flex flex-column border-end border-secondary h-100" style="width: 350px; background: #222;">
                    <div class="p-2 border-bottom border-secondary bg-dark d-flex justify-content-between align-items-center">
                        <span class="text-muted small text-uppercase fw-bold">Records</span>
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" id="itcHideCompleted" checked onchange="itcFetchList()">
                            <label class="form-check-label x-small text-muted">Hide Done</label>
                        </div>
                    </div>
                    <div id="itcRecordList" class="flex-grow-1 overflow-auto p-0"></div>
                    <div class="p-2 border-top border-secondary text-center small text-muted" id="itcListStatus">Loading...</div>
                </div>

                <div class="d-flex flex-column flex-grow-1 h-100" style="background: #000;">
                    
                    <div class="p-2 border-bottom border-secondary bg-dark flex-shrink-0">
                        <div class="row g-0">
                            <div class="col-6 border-end border-secondary pe-2">
                                <label class="x-small text-muted text-uppercase fw-bold">Original Value</label>
                                <div id="itcOriginalDisplay" class="text-white small fw-bold">---</div>
                            </div>
                            <div class="col-6 ps-2">
                                <label class="x-small text-muted text-uppercase fw-bold">Current Correction</label>
                                <div id="itcCurrentDisplay" class="text-warning small fw-bold">---</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex-grow-1" style="min-height: 0; overflow: hidden;">
                        {{ image_viewer('itc') }}
                    </div>

                    <div class="p-3 bg-dark border-top border-secondary flex-shrink-0">
                        <label class="form-label text-warning small fw-bold">New Instrument Type</label>
                        <div class="position-relative">
                            <div class="input-group">
                                <input type="text" id="itcInput" class="form-control bg-black text-white border-warning fw-bold" placeholder="Type to search..." autocomplete="off" oninput="itcSearch(this)">
                                <button class="btn btn-warning fw-bold" onclick="itcSave()">SAVE CORRECTION</button>
                            </div>
                            <div id="itcSearchResults" class="list-group position-absolute w-100 shadow-lg" style="bottom: 100%; left: 0; z-index: 1050; display: none; max-height: 200px; overflow-y: auto;"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
